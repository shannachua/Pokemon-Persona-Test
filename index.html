<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokémon Mystery Dungeon Quiz</title>
  <link rel="stylesheet" href="style.css">
<script src="index.js" defer></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Amaranth:ital,wght@0,400;0,700;1,400;1,700&family=Cinzel:wght@400..900&family=Dokdo&family=Fleur+De+Leah&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Spectral:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
</head>
<body>
  <div id="quiz-container">
    <h1>Discover Your Pokemon Mystery Dungeon Persona!</h1>
    <p>Answer the questions to find out what Pokémon you are.</p>
    <div id="question-container">
        <h2 id="question"></h2>
        <div id="image-container">
          <img id="question-image" src="" alt="Question Image" style="max-width: 100%; height: auto;">
        </div>
        <div id="answers"></div>
      </div>
    <button id="next-btn" disabled>Next</button>
    <div id="result-container" class="hidden">
      <h2>Your Pokémon Persona</h2>
      <p id="result-description"></p>
      <p id="result-pokemon"></p>
      <button onclick="restartQuiz()">Try Again</button>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
